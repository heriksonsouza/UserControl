<ion-header>

  <ion-navbar>
    <ion-title>Página principal</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label fixed>Pesquisa</ion-label>
    <ion-input type="text" [(ngModel)]="pesquisa"></ion-input>
  </ion-item>

  <ion-item>
    <button ion-button outline block (click)="buscarNome()" medium>Buscar por Nome</button>
    <button ion-button outline block (click)="buscarEmail()" medium>Buscar por E-mail</button>
    <button ion-button outline block (click)="buscarCPF()" medium>Buscar por CPF</button>
    <button ion-button outline block (click)="listar()" medium>Recarregar</button>
  </ion-item>

  <ion-item>
    <ion-label fixed>Usuários</ion-label>
  </ion-item>
  <button ion-item *ngFor="let item of users">
    {{ item.email }} -  {{ item.nome }} - {{item.cpf}}
  </button>
</ion-list>
</ion-content>
