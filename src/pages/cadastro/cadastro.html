<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
      <ion-item>
      <ion-label color="primary" floating >Nome</ion-label>
      <ion-input [(ngModel)]="usuario.nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating >CPF</ion-label>
      <ion-input [(ngModel)]="usuario.cpf"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating >Email</ion-label>
      <ion-input [(ngModel)]="usuario.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating >Data de nascimento</ion-label>
      <ion-input [(ngModel)]="usuario.dtNascimento"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating >Senha</ion-label>
    <ion-input [(ngModel)]="usuario.senha" type="password"></ion-input>
    </ion-item>

  <!-- BOTÃƒO ------------------------------------------------------------->
      <button ion-button full round (click)="salvar()">SALVAR</button>
        </ion-list>

</ion-content>
